<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="my_browser_bkg w-100 vh-100 d-flex justify-content-center align-items-center">
            <div class="my_app">
                <div class="row h-100">
                    <!-- finestra di sinistra -->
                    <div class="col-4 my_bkg_white h-100 px-0">
                        <div class="my_statusbar w-100">asdfasfd</div>
                        <div class="my_notification w-100"></div>
                        <div class="my_search w-100"></div>

                        <div class="my_contacts w-100" v-for="contact, index in contacts">
                            <div class="d-flex w-100">
                                <div class="col-2 p-2">
                                    <img :src="contact.avatar" class="w-100 rounded-circle">
                                </div>
                                <div class="col-9">
                                    <div class="my_contact_name">
                                        <h6>{{contact.name}}</h6>
                                    </div>
                                    <div class="my_contact_last_message">
                                        {{contact.messages[contact.messages.length - 1].message}}
                                    </div>
                                </div>
                                <div class="my_last_message_time col-1">
                                    {{contact.messages[contact.messages.length -1].date}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- finestra di destra -->
                    <div class="col-8 my_bkg_red h-100 p-0"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- my script -->
    <script src="main.js"></script>
</body>

</html>
